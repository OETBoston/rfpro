id: "bidbot-tutorial"
title: "BidBot Tutorial"
description: "Complete guide to using BidBot effectively"
firstStepButtonText: "Start Tutorial"
intermediateStepButtonText: "Next"
lastStepButtonText: "Finish Tutorial"
steps:
  - id: "welcome"
    title: "Welcome to BidBot!"
    text: "Welcome to the BidBot Walkthrough! This guide will get you started with all BidBot's awesome features."
    hint: "Click 'Skip tutorial' to exit or 'start tutorial' to continue."
    position: "center"

  - id: "ask-first-question"
    title: "Ask Your First Question"
    text: "Click on the box at the bottom of your screen to type your question or request - like 'I want to buy new water bottles. What should I do?' or 'Write me an RFP for a contractor who will cut trees'. You can also select from the suggestions above. Once you're ready, press the send button. You can ask anything procurement-related, and don't worry - you won't break the tool!"
    hint: "The input area is at the bottom of the screen."
    targetSelector: ".chat-input-container"
    position: "top"
    condition: "messageSendButtonClicked"

  - id: "bidbot-thinking"
    title: "Great! BidBot is thinking..."
    text: "BidBot is processing your request. Please wait while it generates a response."
    hint: "Waiting for BidBot to finish generating response."
    position: "center"
    condition: "messageReceived"

  - id: "continue-conversation"
    title: "Continue the Conversation"
    text: "After BidBot replies, you can continue the conversation like you would in a text chat. For example, you might ask, 'How do I write a requisition? Can you create one for me?' and send it the same way as your first message (clicking into the box at the bottom of the screen, typing your message, and clicking the send button)."
    hint: "Waiting for you to complete this step..."
    targetSelector: ".chat-input-container"
    position: "top"
    condition: "messageSendButtonClicked"

  - id: "bidbot-followup"
    title: "BidBot is working on your follow-up..."
    text: "Please wait while BidBot generates a response to your follow-up question."
    hint: "Waiting for BidBot to finish generating response."
    position: "left"
    condition: "messageReceived"

  - id: "copy-content"
    title: "Copy Useful Content"
    text: "If BidBot gives you something you'd like to copy—such as an RFP, RFQ, WQC, or a Scope of Work—just click the copy button at the top right corner of the response. Be sure to run BidBot's responses by the Procurement Department to check for accuracy!"
    hint: "Look for the copy button on BidBot responses."
    targetSelector: ".chat-messages > div:last-of-type .copy-button-container"
    position: "left"

  - id: "check-sources"
    title: "Check Sources"
    text: "To see where BidBot got its information, click the Sources button below the response. This can be helpful if you want to provide additional context when checking with Procurement."
    hint: "Sources appear as expandable sections on responses."
    targetSelector: ".chat-messages > div:last-of-type .sources-button"
    position: "top"

  - id: "provide-feedback"
    title: "Provide Feedback"
    text: "If BidBot's answer was helpful or unhelpful, or if you want to tell us something about the tool in general, you can provide feedback using the thumbs up or thumbs down buttons in the bottom left corner of the response. You can also include a message to let us know why you rated BidBot the way you did."
    hint: "Look for the thumbs up/down buttons on responses."
    targetSelector: ".chat-messages > div:last-of-type .feedback-thumbs-wrapper"
    position: "right"

  - id: "side-navigation"
    title: "Side Navigation"
    text: "To view your past conversations, click the circle with three lines in the top left corner of the screen. If you want to hide the list of sessions, click the back arrow next to the New session button. This will close the list, but you can still send messages to BidBot while the session list is open."
    hint: "Look for the navigation icon in the top left corner."
    targetSelector: ".app-layout-container button[aria-haspopup='true'][type='button']"
    position: "screen-center"
    condition: "navIsOpen"

  - id: "starting-sessions"
    title: "Starting New Sessions"
    text: "A list of your previous sessions will appear. While you can keep the same conversation going for as long as you'd like, we recommend starting a new session when you switch topics or projects. To do this, click the New session button above the list."
    hint: "Click the New session button to start a new conversation."
    targetSelector: ".new-chat-button"
    position: "screen-center"

  - id: "session-history"
    title: "Session History"
    text: "To pick up a past conversation, just click one of the titles from the list. This will take you back to where you left off in that conversation."
    hint: "Click on any session title to resume that conversation."
    targetSelector: ".app-layout-container .session-history-nav"
    position: "screen-center"

  - id: "tutorial-instructions-button"
    title: "Tutorial Instructions"
    text: "If you need to review any of these instructions, simply click the i button in the top right corner of the screen."
    hint: "Look for the info button in the top right corner."
    targetSelector: ".app-layout-container button[aria-controls^='tools-'][aria-haspopup='true']"
    position: "screen-center"
    condition: "toolIsOpen"

  - id: "tutorial-instructions-content"
    title: "Tutorial Instructions Panel"
    text: "Here you can find all the instructions for using BidBot. You can come back to this panel anytime you need a refresher on how to use any of BidBot's features."
    hint: "Click the i button again to close the instructions panel."
    targetSelector: ".app-layout-container div[class*='awsui_help-panel']"
    position: "screen-center"
    condition: "closeInfoPanelButtonClicked"

  - id: "dark-mode"
    title: "Dark Mode"
    text: "To switch to a dark background for easier reading, click Dark Mode in the top right corner of the screen above the i button."
    hint: "Toggle between light and dark themes as needed."
    targetSelector: "header div[data-utility-index='0'] a > span"
    position: "screen-center"

  - id: "sign-out"
    title: "Sign Out"
    text: "If you'd like to sign out, click the person icon located above the i button in the top right corner of the screen. Warning: This will log you out of your current session and end the tutorial."
    hint: "Look for the user profile icon in the top right corner."
    targetSelector: "header div[data-utility-index='1'] button > span"
    position: "screen-center"

  - id: "tutorial-complete"
    title: "Tutorial Complete!"
    text: "We want to continue to ensure that this tool works for you! Please give us feedback anytime you think of something you like or don't like about the tool, by clicking a thumbs up or thumbs down on a BidBot response."
    hint: "You can restart this tutorial anytime from the welcome screen."
    position: "screen-center"